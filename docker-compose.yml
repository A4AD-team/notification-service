version: '3.8'

services:
  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    hostname: zookeeper
    container_name: a4ad-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - a4ad-network

  # Kafka broker
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    hostname: kafka
    container_name: a4ad-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_DELETE_TOPIC_ENABLE: 'true'
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - a4ad-network

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    hostname: redis
    container_name: a4ad-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass redis123
    volumes:
      - redis-data:/data
    networks:
      - a4ad-network

  # Notification Service
  notification-service:
    build:
      context: .
      dockerfile: Dockerfile
    hostname: notification-service
    container_name: a4ad-notification-service
    depends_on:
      - kafka
      - redis
    ports:
      - "3000:3000"
      - "9090:9090"  # Metrics port
    environment:
      NODE_ENV: development
      PORT: 3000
      KAFKA_BROKERS: kafka:29092
      KAFKA_CLIENT_ID: notification-service
      KAFKA_CONSUMER_GROUP_ID: notification-service-consumer
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis123
      REDIS_DB: 0
      REDIS_KEY_PREFIX: a4ad:notifications:
      EMAIL_HOST: localhost
      EMAIL_PORT: 1025
      EMAIL_SECURE: false
      EMAIL_USER: test@a4ad.com
      EMAIL_PASS: test123
      EMAIL_FROM: noreply@a4ad.com
      EMAIL_POOL: true
      EMAIL_MAX_CONNECTIONS: 5
      EMAIL_MAX_MESSAGES: 100
      RATE_LIMIT_WINDOW_MS: 300000
      RATE_LIMIT_MAX_EMAILS: 10
      RATE_LIMIT_MAX_INAPP: 50
      OBSERVABILITY_ENABLE_TRACING: true
      OBSERVABILITY_ENABLE_METRICS: true
      OBSERVABILITY_SERVICE_NAME: notification-service
      OBSERVABILITY_SERVICE_VERSION: 1.0.0
      OBSERVABILITY_METRICS_PORT: 9090
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./pnpm-lock.yaml:/app/pnpm-lock.yaml
    networks:
      - a4ad-network
    restart: unless-stopped

  # Kafka UI (optional, for development)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: a4ad-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - a4ad-network

  # Redis Commander (optional, for development)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: a4ad-redis-commander
    depends_on:
      - redis
    ports:
      - "8081:8081"
    environment:
      REDIS_HOSTS: local:redis:6379:0:redis123
    networks:
      - a4ad-network

volumes:
  zookeeper-data:
  zookeeper-logs:
  kafka-data:
  redis-data:

networks:
  a4ad-network:
    driver: bridge